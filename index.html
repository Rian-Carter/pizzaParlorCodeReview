<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Planet</title>
</head>
<body>
  <div class="center">
    <img src="https://i.pinimg.com/originals/e2/a6/f8/e2a6f832ddb9bbd5fdc4bb08f4bb798c.jpg" alt="pizza planet logo">
  </div>
  <div class="container">
    <h1>Welcome to Pizza Planet</h1>
    <hr>
    <form id="orderPizza">
      <div class="form-group">
        <div class="jumbotron">
          <h4>Please enter your name:</h4>
          <!-- <label for="customerName">Please enter your name:</label> -->
          <input type="text" class="customerName">
        </div>
        <hr>
        <div class="jumbotron">
          <h4>Please select a size:</h4>
          <div class="radioButton">
            <label for="size">
              <input type="radio" name="pizzaSize" value="small">
              Small
            </label>
            <br>
            <label for="size">
              <input type="radio" name="pizzaSize" value="medium">
              Medium
            </label>
            <br>
            <label for="size">
              <input type="radio" name="pizzaSize" value="large">
              Large
            </label>
            <br>
            <label for="size">
              <input type="radio" name="pizzaSize" value="colossal">
              Colossal
            </label>
            <br>
          </div>
          <hr>
        </div>
          <hr>
          <div class="jumbotron">
            <div class="toppings">
              <h4>Please select your toppings:</h4>
              <br>
              <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
              <input type="checkbox" name="toppings" value="pineapple">Pineapple<br>
              <input type="checkbox" name="toppings" value="jalapeno">Jalapeno<br>
              <input type="checkbox" name="toppings" value="sausage">Sausage<br>
            </div>
            <br>
            <br>
            <button type="submit" class="placeOrder">Submit your Order</button>
          </div>
        </div>
      </div>
      <hr>
    </form>
  </div>
    <p class="name"></p>
    <p class="total"></p>
    <hr>
    <footer>
      <h4>Contact Info:</h4>
      <p>t: 123.456.7890</p>
      <p>e: pizzaplanet@pizzaplanet.com</p>
      <div id="pizzaImage">
        <img src="https://images.pexels.com/photos/1566837/pexels-photo-1566837.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="image of pizzas">
      </div>
    </footer>
</body>
</html>
