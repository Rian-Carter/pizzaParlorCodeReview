<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Planet</title>
</head>
<body>
  <img src="https://i.pinimg.com/originals/e2/a6/f8/e2a6f832ddb9bbd5fdc4bb08f4bb798c.jpg" alt="pizza planet logo">
  <h1>Welcome to Pizza Planet</h1>
  <hr>

  <form id="orderPizza">
    <div class="form-group">
      <label for="customerName">Please enter your name:</label>
      <input type="text" class="customerName">

      <div class="radioButton">
        <label for="size">
          <input type="radio" name="pizzaSize" value="small">
          Small
        </label>
        <br>
        <label for="size">
          <input type="radio" name="pizzaSize" value="medium">
          Medium
        </label>
        <br>
        <label for="size">
          <input type="radio" name="pizzaSize" value="large">
          Large
        </label>
        <br>
        <label for="size">
          <input type="radio" name="pizzaSize" value="Colossal">
          Colossal
        </label>
        <br>
        <hr>

        <div class="toppings">
          <label for="pizzaToppings">Select your toppings:</label><br>
          <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
          <input type="checkbox" name="toppings" value="pineapple">Pineapple<br>
          <input type="checkbox" name="toppings" value="jalapeno">Jalapeno<br>
        </div>
      </div>
    </div>
    <hr>

    <button type="submit" class="placeOrder">Submit your Order</button>
  </form>
  <p class="name"></p>
  <p class="total"></p>

</body>
</html>
